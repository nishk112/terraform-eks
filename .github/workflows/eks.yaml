name: Terraform EKS Dev

on:
  push:
    paths:
      - "modules/eks/**"
      - "aws/eks/dev/**"
  pull_request:
    paths:
      - "modules/eks/**"
      - "aws/eks/**"

jobs:
  terraform:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: aws/eks/dev

    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve
