name: Terraform Dev Pipeline

on:
  push:
    branches: [ main ]
    paths:
      - "aws/**"
      - "modules/**"
  workflow_dispatch:

jobs:

  # -------------------------
  # Detect what changed
  # -------------------------
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      vpc: ${{ steps.filter.outputs.vpc }}
      eks: ${{ steps.filter.outputs.eks }}
      node: ${{ steps.filter.outputs.node }}
    steps:
      - uses: actions/checkout@v4

      - name: Detect changed paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            vpc:
              - 'modules/vpc/**'
              - 'aws/vpc/**'
            eks:
              - 'modules/eks/**'
              - 'aws/eks/**'
            node:
              - 'modules/eks_node_group/**'
              - 'aws/node-group/**'

  # -------------------------
  # VPC
  # -------------------------
  vpc:
    name: Terraform VPC
    needs: detect-changes
    if: needs.detect-changes.outputs.vpc == 'true'
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: aws/vpc/dev

    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - run: terraform init
      - run: terraform plan

  # -------------------------
  # EKS (depends on VPC)
  # -------------------------
  eks:
    name: Terraform EKS
    needs: [detect-changes, vpc]
    if: |
      needs.detect-changes.outputs.eks == 'true' ||
      needs.detect-changes.outputs.vpc == 'true'
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: aws/eks/dev

    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - run: terraform init
      - run: terraform plan

  # -------------------------
  # NODE GROUP (depends on EKS + VPC)
  # -------------------------
  node-group:
    name: Terraform Node Group
    needs: [detect-changes, eks]
    if: |
      needs.detect-changes.outputs.node == 'true' ||
      needs.detect-changes.outputs.eks == 'true' ||
      needs.detect-changes.outputs.vpc == 'true'
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: aws/node-group/dev

    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - run: terraform init
      - run: terraform plan