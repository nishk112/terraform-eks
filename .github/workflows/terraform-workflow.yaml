name: Terraform Dev Modules

on:
  push:
    paths:
      - ".github/workflows/**"
      - "modules/vpc/**"
      - "aws/vpc/**"
      - "modules/eks/**"
      - "aws/eks/**"
      - "modules/eks_node_group/**"
      - "aws/node-group/**"

  pull_request:
    paths:
      - ".github/workflows/**"
      - "modules/vpc/**"
      - "aws/vpc/**"
      - "modules/eks/**"
      - "aws/eks/**"
      - "modules/eks_node_group/**"
      - "aws/node-group/**"

  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      # ---------- Checkout ----------
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ---------- Terraform ----------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # ---------- AWS ----------
      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      # ---------- Detect what changed ----------
      - name: Detect changes
        id: changes
        run: |
          echo "VPC=false" >> $GITHUB_ENV
          echo "EKS=false" >> $GITHUB_ENV
          echo "NODE=false" >> $GITHUB_ENV
          echo "RUN_ALL=false" >> $GITHUB_ENV

          # Run all if workflow changed
          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -q '^.github/workflows/'; then
            echo "RUN_ALL=true" >> $GITHUB_ENV
          fi

          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -qE '^modules/vpc/|^aws/vpc/'; then
            echo "VPC=true" >> $GITHUB_ENV
          fi

          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -qE '^modules/eks/|^aws/eks/'; then
            echo "EKS=true" >> $GITHUB_ENV
          fi

          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -qE '^modules/eks_node_group/|^aws/node-group/'; then
            echo "NODE=true" >> $GITHUB_ENV
          fi

          # Manual trigger always runs all
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "RUN_ALL=true" >> $GITHUB_ENV
          fi

      # ---------- VPC ----------
      - name: Terraform VPC
        if: env.VPC == 'true' || env.RUN_ALL == 'true'
        working-directory: aws/vpc/dev
        run: |
          terraform init
          terraform plan

      # ---------- EKS ----------
      - name: Terraform EKS
        if: env.EKS == 'true' || env.RUN_ALL == 'true'
        working-directory: aws/eks/dev
        run: |
          terraform init
          terraform plan

      # ---------- Node Group ----------
      - name: Terraform Node Group
        if: env.NODE == 'true' || env.RUN_ALL == 'true'
        working-directory: aws/node-group/dev
        run: |
          terraform init
          terraform plan